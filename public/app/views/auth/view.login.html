<!-- Simple login form -->
<form id="form-auth-login">
    <div class="panel panel-body login-form">
        <div class="text-center">
            <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
            <h5 class="content-group">Logar no sistema <small class="display-block">Entre com suas credenciais</small></h5>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" ng-model="email" placeholder="Email">
            <div class="form-control-feedback">
                <i class="icon-user text-muted"></i>
            </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input type="password" class="form-control" ng-model="password" placeholder="******">
            <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">CONECTAR <i class="icon-circle-right2 position-right"></i></button>
        </div>
        <div class="text-center">
            <a ui-sref="auth.recover">Esqueceu sua senha?</a>
        </div>
    </div>
</form>
<!-- /simple login form -->
