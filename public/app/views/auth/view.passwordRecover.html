<!-- Password recovery -->
<form id="form-auth-recover">
    <div class="panel panel-body login-form">
        <div class="text-center">
            <div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
            <h5 class="content-group">Recuperar senha <small class="display-block">As instruções serão enviadas para seu email</small></h5>
        </div>

        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Seu email">
            <div class="form-control-feedback">
                <i class="icon-mail5 text-muted"></i>
            </div>
        </div>

        <button type="submit" class="btn bg-blue btn-block">Resetar senha 
        <i class="icon-arrow-right14 position-right"></i></button>


    </div>
        <div class="text-center">
            <a ui-sref="auth.login">Efetuar login</a>
        </div>

</form>
<!-- /password recovery -->
