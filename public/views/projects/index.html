<!DOCTYPE html>
<html lang="en" ng-app="atmusagile">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Atmus Agile</title>

        <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    <link href="/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/colors.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/custom.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/assets/js/core/libraries/jquery.min.js"></script>

    <!-- /Application-->    
    <!-- Core JS files -->
    <script type="text/javascript" src="/assets/js/plugins/loaders/pace.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/loaders/blockui.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/dragula.min.js"></script>
        <!-- /core JS files -->
    <script type="text/javascript" src="/assets/js/angular.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular.router.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular.ocLazyLoad.js"></script>
    <script type="text/javascript" src="/app/project.js"></script>
    <script type="text/javascript" src="/app/helpers/Utils.js"></script>
    <script type="text/javascript" src="/app/directives/Utils.js"></script>
    <script type="text/javascript" src="/app/controllers/ProjectController.js"></script>
    <script type="text/javascript" src="assets/js/plugins/buttons/ladda.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/app.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/prism.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/headroom/headroom.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/headroom/headroom_jquery.min.js"></script>
    <!-- MOMENT JS -->
    <script type="text/javascript" src="/assets/js/plugins/moment/moment.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/moment/angular-moment.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/moment/moment-with-locales.js"></script>
    <!-- MOMENT JS -->
    <script type="text/javascript" src="/assets/js/pages/navbar_hideable.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/notifications/sweet_alert.min.js"></script>

    </head>
    
    <body  class="navbar-top">
            <!-- Main navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand  hidden-xs" ui-sref="home">ATMUS AGILE BOARD</a>
            <ul class="nav navbar-nav pull-right visible-xs-block" style="margin-left:0px!important">
                <li><a data-toggle="collapse" style="margin:0px!important" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav navbar-right">   
            <li><p class="navbar-text navbar-date">{{message.time | amDateFormat:' MMMM YYYY, h:mm:ss'}}</p></li>         
                <li class="dropdown dropdown-user">
                    <a>
                        <img src="/assets/images/placeholder.jpg" alt="">
                        <span>Adriel Oliveira</span>
                    </a>
                </li>
            <li><a href="logout"><i class="icon-switch2 position-left"></i> Sair</a></li>         
            </ul>
        </div>
    </div>
    <!-- /main navbar -->


    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">
            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Page header -->
                <div class="page-header">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h4> <span class="text-semibold">{{module.title}}</span> - {{module.subtitle}}</h4>
                        </div>

                        <div class="heading-elements">
                            <a  ng-repeat="menu in module.menu_header" ui-sref="{{menu.url}}" class="{{menu.classBtn ? 'btn btn-labeled heading-btn' : 'btn btn-link btn-float has-text'}} {{menu.classBtn}} ">
                                <b><i class="{{menu.icon}}"></i></b>
                                <span>{{menu.label}}</span>
                            </a>
                        </div>
                    </div>


                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a ui-sref="home"><i class="icon-home2 position-left"></i> Principal</a></li>
                            <li class="active">{{module.subtitle}}</li>
                        </ul>
                    </div>
                </div>
                <!-- /page header -->


                <!-- Content area -->
                <div class="content">

                    <!-- Content VIEW -->
                     <div ui-view></div>
                    <!-- /Contente VIEW -->

                    <!-- Footer -->
                    <div class="footer text-muted">
                        &copy; 2015. <b>ATMUS AGILE BOARD</b> by <a href="http://atmus.com.br" target="_blank">Atmus SI</a>
                    </div>
                    <!-- /footer -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
    </body>
</html>
